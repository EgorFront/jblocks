    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component Classes Classes Component Namespaces jBlocks × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component Namespaces Classes Component Namespaces jBlocks × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component JBlocks API Doc JBlocks helps to create interface components in a functional programming flavor. It's build on the following simple rules: declare your components set data-component and data-params attributes in HTML to mark components interact between components using API and events Let we have a simple component: counter with 2 buttons to increase and decrease its value. It could be a lot of independent counters on a page with different initials values. Using JBlocks we have to declare a component in javascript and mark some nodes in html using special data-attributes. How to declare a componentInclude the library: &lt;script type=&quot;text/javascript&quot; src=&quot;https://cdn.rawgit.com/vitkarpov/jblocks/master/src/jblocks.js&quot;&gt;&lt;/script&gt;Declare a component: jBlocks.define('counter', { events: { 'click .js-inc': 'inc', 'click .js-dec': 'dec' }, methods: { oninit: function() { this._currentValue = Number(this.params.initialValue); }, ondestroy: function() { this._currentValue = null; }, /** * Increases the counter, emits changed event */ inc: function() { this._currentValue++; this.emit('changed', this._currentValue); }, /** * Decreases the counter, emits changed event */ dec: function() { this._currentValue--; this.emit('changed', this._currentValue); }, /** * Returns the current value * @return {Number} */ getCurrentValue: function() { return this._currentValue; } } })How to mark components in htmlTo make some node as a root node of the component we should set special data attributes: data-component — name of the given component (counter in this case) data-props — initial properties ({ &quot;initialValue&quot;: 10 } in this case) &lt;div class=&quot;js-counter&quot; data-component=&quot;сounter&quot; data-props='{ &quot;initialValue&quot;: 2 }'&gt; &lt;button class=&quot;js-inc&quot;&gt;+&lt;/button&gt; &lt;button class=&quot;js-dec&quot;&gt;-&lt;/button&gt; &lt;/div&gt;How to create an instance and interact with itAfter describing all the components in declarative way it's time to create some instances and interact with them using API: // somewhere in my program... var counter = jBlocks.get(document.querySelector('.js-counter')); // use event to react on what happens during lifecycle counter.on('changed', function() { console.log('hello, world!'); }); // ... when user clicks on inc button // log =&gt; 'hello, world!' // log =&gt; 3, cause the counter has been increased counter.getCurrentValue(); // ... then I decided to decrease it using API counter.dec(); // log =&gt; 2 counter.getCurrentValue(); // If I remove nodes from DOM instance should be destroyed counter.destroy();API Doc × Search results Close "},"jBlocks.html":{"id":"jBlocks.html","title":"Namespace: jBlocks","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component Namespace: jBlocks jBlocks Methods to define components using declaration and create new instances. Also helps to find and destroy components. Classes Component Methods &lt;static&gt; define(name, declaration) Define a new component Parameters: Name Type Description name String declaration Object Returns: Type jBlocks &lt;static&gt; destroy(node) Destroy instance binded to the node Parameters: Name Type Description node HTMLElement Returns: Type jBlocks &lt;static&gt; forget(name) Remove declaration from cache Parameters: Name Type Description name String name of component Returns: Type jBlocks &lt;static&gt; get(node) Create and return a new instance of component Parameters: Name Type Description node HTMLElement Returns: a new instance Type jBlocks.Component × Search results Close "},"jBlocks.Component.html":{"id":"jBlocks.Component.html","title":"Class: Component","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component Class: Component jBlocks. Component new Component(node, name, props) Parameters: Name Type Description node HTMLElement name String props Object Members name :String Name of the components used in decl Type: String node :HTMLElement Node which component is binded with Type: HTMLElement props :Object Props of the component gained from data-props Type: Object Methods destroy() Destroy the instance Returns: Type jBlocks.Component emit(event, data) Execute all handlers attached for the given event Parameters: Name Type Description event String data * Returns: Type jBlocks.Component off(event, callback) Remove an event handler function for the given event Parameters: Name Type Description event String callback function Returns: Type jBlocks.Component on(event, callback) Attach an event handler function for the given event Parameters: Name Type Description event String callback function Returns: Type jBlocks.Component × Search results Close "}}
