    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component Classes Classes Component Namespaces jBlocks × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component Namespaces Classes Component Namespaces jBlocks × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component jBlocks Codepen DEMO Full API Doc created from source jBlocks helps to create interface components in a functional programming flavour. It's build on the following simple rules: declare your components set special data-attributes in HTML to bind an instance of the component (will be created in the future) to the node interact with components using API, events and other components Give me an exampleLet we have a simple component. Counter with 2 buttons to increase and decrease its value. It could be a lot of independent counters on a page with different initials values. At first we need to declare a component in JavaScript and then mark some nodes in HTML using special data-attributes. Declare a component in JavaScriptDeclare a component: jBlocks.define('counter', { events: { 'click .js-inc': 'inc', 'click .js-dec': 'dec' }, methods: { oninit: function() { this._currentValue = Number(this.props.initialValue); }, ondestroy: function() { this._currentValue = null; }, /** * Increases the counter, emits changed event */ inc: function() { this._currentValue++; this.emit('changed', { value: this._currentValue }); }, /** * Decreases the counter, emits changed event */ dec: function() { this._currentValue--; this.emit('changed', { value: this._currentValue }); }, /** * Returns the current value * @return {Number} */ getCurrentValue: function() { return this._currentValue; } } })Declare a component in HTMLTo make some node as a root node of the component we should set special data attributes: data-component — name of the given component (counter in this case) data-props — initial properties ({ &quot;initialValue&quot;: 2 } in this case) &lt;div class=&quot;js-counter&quot; data-component=&quot;counter&quot; data-props='{ &quot;initialValue&quot;: 2 }'&gt; &lt;button class=&quot;js-inc&quot;&gt;+&lt;/button&gt; &lt;button class=&quot;js-dec&quot;&gt;-&lt;/button&gt; &lt;/div&gt;Create instances and interact with themAfter describing all components in declarative way it's time to create an instance and interact with it using API: // somewhere in my program... var counter = jBlocks.get(document.querySelector('.js-counter')); // use event to react on what happens during lifecycle counter.on('changed', function() { console.log('hello, world!'); }); // ... when user clicks on inc button // log =&gt; 'hello, world!' // log =&gt; 3, cause the counter has been increased counter.getCurrentValue(); // ... then I decided to decrease it using API counter.dec(); // log =&gt; 2 counter.getCurrentValue(); // If I remove nodes from DOM instance should be destroyed counter.destroy();How do I start?Include the library: &lt;script type=&quot;text/javascript&quot; src=&quot;https://cdn.rawgit.com/vitkarpov/jblocks/master/lib/index.js&quot;&gt;&lt;/script&gt;jBlocks namespace is now in global scope. If you need commonjs support, let me know. You can use the full API Doc generated from source. Also, feel free to drop me a line — viktor.s.karpov@gmail.com × Search results Close "},"jBlocks.html":{"id":"jBlocks.html","title":"Namespace: jBlocks","body":" DocStrap Namespaces jBlocks Classes jBlocks.Component Namespace: jBlocks jBlocks Methods to define components using declaration and create new instances. Also helps to find and destroy components. Classes Component Methods &lt;static&gt; define(name, declaration) Define a new component Parameters: Name Type Description name String declaration Object Returns: Type jBlocks &lt;static&gt; destroy(nod
